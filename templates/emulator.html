{% extends "layout.html" %}

{% block header %}
{% endblock %}

{% block nav %}
{% endblock %}

{% block section %}
    <div id="emulator" class="jumbotron", style="max-width: 500px; margin: 0 auto; padding-left: 60px; padding-right: 60px">
        <h2>Start emulator</h2>
        <form @submit.prevent="submit" class="form-horizontal">
            <fieldset>
                <div id="emulator_list" class="form-group">
                    <p>
                        <select class="form-control" v-model="selected">
                            <option v-for="option in options" v-bind:device="option.device">
                                {{ option.device }}
                            </option>
                        </select>
                    </p>
                    <p>
                        <span>Selected: {{ selected }}</span>
                    </p>
                    <p>
                        <button  class="btn btn-success" v-on:click="startEmulator">start</button>
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
    
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script>
        new Vue({
            el: '#emulator_list',
            data: {
                selected: '',
                options: [],
                apiUrl: "/api/getEmulatorDevices",
                apiUrl2: "/api/startEmulatorDevices"
            },
            methods: {
                getEmulatorDevices: function () {
                    this.$http.get(this.apiUrl)
                        .then(function (response) {
                            this.options = response.data
                    }, function (err) {
                        console.log(err)
                    })
                },
                startEmulator: function () {
                    let device = this.selected;
                    if (device != '') {
                        this.$http.post(this.apiUrl2, device) 
                            .then(function (response) {
                        }, function (err) {
                            console.log(err)
                        })
                    }
                }
            }, 
            mounted() { this.getEmulatorDevices() }
        })
    </script>
{% endblock %}
