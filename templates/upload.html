{% extends "layout.html" %}

{% block header %}
{% endblock %}

{% block nav %}
{% endblock %}

{% block section %}
    
    <div id="upload_apk" class="panel panel-info", style="max-width: 300px; margin: 0 auto; ">
        <div class="panel-heading">
            <h3 class="panel-title">Upload APK</h3>
        </div>
        <div class="panel-body">
            <div id="upload">
                <form @submit.prevent="submit" class="form-horizontal">
                    <fieldset>
                        <div class="field">
                            <input type="file" v-model="myFile" name='file' multiple size="50" style="margin: 0 auto; " >
                        </div>
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-success" style="margin: 0 auto; ">upload</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script>
        new Vue({
            el: '#upload',
            data: {
                apiUrl: '/upload',
                redirectURL: '/modification'
            },
            methods: {
                submit: function(event) {
                    // FormData支援把 Form 元素丟進去
                    var formData = new FormData(event.target)

                    this.$http.post(this.apiUrl, formData)
                        .then(function (response) {
                            window.location.href = this.redirectURL;
                    }, function (err) {
                        console.log(err)
                    })

                }
            }

        })
    </script>
{% endblock %}
