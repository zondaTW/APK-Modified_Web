{% extends "layout.html" %}

{% block header %}
{% endblock %}

{% block nav %}
{% endblock %}

{% block section %}
    <div id="build_apk" class="jumbotron", style="max-width: 300px; margin: 0 auto; padding-left: 60px; padding-right: 60px">
        <h2>Build APK</h2>
        <div id="build">
            <form @submit.prevent="submit" class="form-horizontal">
                <fieldset>
                    <button type="submit" class="btn btn-success" style="margin: 0 auto; ">Build</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block template %}
{% endblock %}

{% block script %}
    <script>
        new Vue({
            el: '#build',
            data: {
                apiUrl: '/api/build_and_sign_apk',
                redirectURL: '/emulator'
            },
            methods: {
                submit: function(event) {
                    this.$http.post(this.apiUrl, )
                        .then(function (response) {
                            window.location.href = this.redirectURL;
                    }, function (err) {
                        alert('Build Error')
                        console.log(err)
                    })

                }
            }

        })
    </script>
{% endblock %}
